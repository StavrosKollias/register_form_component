<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register From Component</title>
  </head>
  <body>
    <div class="register-form-component">
      <div class="register-input-container">
        <label for="reg-input-name">First Name</label>
        <input
          class="register-input"
          name="reg-input-name"
          type="text"
          id="first-name"
        />
      </div>

      <div class="register-input-container">
        <label for="reg-input-name">Last Name</label>
        <input
          class="register-input"
          name="reg-input-name"
          type="text"
          id="last-name"
        />
      </div>

      <div class="register-input-container">
        <label for="reg-input-name">Email</label>
        <input
          class="register-input"
          name="reg-input-name"
          type="email"
          id="email"
        />
      </div>

      <div class="register-input-container">
        <label for="reg-input-name">Password</label>
        <input
          class="register-input"
          name="reg-input-name"
          type="password"
          id="password"
        />
      </div>

      <div class="register-input-container">
        <label for="reg-input-name">Repeat Password</label>
        <input
          class="register-input"
          name="reg-input-name"
          type="password"
          id="password-repeat"
        />
      </div>

      <div class="register-input-container">
        <label for="reg-input-name">Address line 1</label>
        <input
          class="register-input"
          name="reg-input-name"
          type="text"
          id="address1"
        />
      </div>

      <div class="register-input-container">
        <label for="reg-input-name">Address line 2</label>
        <input
          class="register-input"
          name="reg-input-name"
          type="text"
          id="address1"
        />
      </div>

      <div class="buttons-container">
        <button>Submit</button>
      </div>
    </div>
  </body>
  <script src="/formComponent.js"></script>
</html>
